name: Update 539 Data Daily

on:
  schedule:
    # 每天台灣時間晚上 22:30 執行 (國際標準時 14:30)
    - cron: '30 14 * * *'
  workflow_dispatch: # 讓您可以手動點擊執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Crawler
        run: pip install taiwanlottery

      - name: Get 539 Data
        # 抓取最新資料，dailycash 是 539 的代號
        run: taiwanlottery --back 1 --game dailycash 

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "自動更新 539 開獎資料" || exit 0
          git push
