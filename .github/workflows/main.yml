name: Update 539 Data Daily

on:
  schedule:
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Crawler
        run: pip install taiwanlottery

      - name: Get 539 Data
        # 強制指定輸出檔名為 daily_539.csv
        run: taiwanlottery --back 1 --game dailycash --output daily_539.csv

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 檢查是否有變動才提交，避免因為沒新資料而报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新 539 資料" && git push)
